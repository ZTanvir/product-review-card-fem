<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Product Preview Card</title>
</head>

<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="card-content">
            <p class="card-type">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <article>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</article>
            <div class="product-price">
                <div class="discount-price">$149.99</div>
                <div class="fixed-price">$169.99</div>
            </div>
            <button class="buy-now"><span class="cart-img"></span> Add to Cart</button>
        </div>
    </div>
</body>

</html>
