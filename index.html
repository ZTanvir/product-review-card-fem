<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Product Preview Card</title>
</head>

<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="card-content">
            <p class="card-type">PERFUME</p>
            <h2>Gabrielle <span class="next-line"></span> Essence Eau <span class="next-line"></span> De Parfum</h2>
            <article>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</article>
            <div class=" product-price">
                <p class="discount-price">$149.99</p>
                <p class="fixed-price">$169.99</p>
            </div>
            <button class="buy-now">
                <img class="cart-img" src="./images/icon-cart.svg" alt="cart" srcset="">
                <div class="cart-text">Add to Cart</div>
            </button>
        </div>
    </div>
</body>

</html>
